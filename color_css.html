<!-- Colors in CSS and their types-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <style>
        #firstpara {
            /* color by name */
            color: red;
        }

        #secondpara {
            /* color by rgb value */
            color: rgb(216, 14, 41);
        }

        #thirdpara {
            color: white;
            background-color: #ff4532;
            /* color by hex value */
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondtpara">This is paragraph from second box</p>

    <h2>This is my third box</h2>
    <p id="thirdpara">This is paragraph from third box</p>

</body>

</html>
