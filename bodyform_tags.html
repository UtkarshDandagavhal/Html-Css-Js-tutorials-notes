<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name </label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role:<input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email:<input type="text" name="myEmail">
        </div>
        <br>
        <div>
            Date:<input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus:<input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible:<input type="checkbox" name="myEligiblity">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender">Female<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            FeedBack:<br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Are you sure:">Are you sure:</label>
            <select name="I agree" id="Are you sure">

                <option value="Yes">yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">

        </div>


    </form>



</body>

</html>
