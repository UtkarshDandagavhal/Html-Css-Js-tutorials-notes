<!-- Inline And Block Elements -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline and block elemnts</title>
  </head>

  <body>
    <div>
      <strong style="border: 2px solid red">This is good</strong
      ><a style="border: 2px solid green">This is also good</a>
    </div>
    <span style="border: 2px solid black">This is span</span>
    <span style="border: 2px solid yellow">This is also good</span>
  </body>
</html>
