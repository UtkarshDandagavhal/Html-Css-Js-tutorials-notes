<!-- Selectors of HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>

    <style>
        /* Element Selectors */
        p {
            border: 2px solid red;
        }

        /* This is id selectors */
        #firstpara {
            color: red;
        }

        /* This is Class selectors */
        .bgBlue {
            color: yellow;
            background-color: green;
        }

        /* This is grouping selectors */
        span,
        footer {
            background-color: darkgoldenrod;
        }
    </style>
</head>

<body>
    <p id=firstpara>This is simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redElement bgBlue">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is another simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>Tjis is footer</footer>

</body>

</html>
