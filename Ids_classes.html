<!-- Ids and Classes -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mainbox" class="redBg blackborder">this is mainbox</div>
    <span class="redBg"></span>

    <!-- Emeet -->
    <!-- . is for class # used for id -->
    <!-- span.tag name -->
    <!-- span# tag name -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackborder anotherClass"></div>
    
    </span>

    <!-- Emeet take div tag as a defult -->
    <div class="blackborder"></div>

    <!-- Creating multiple elements using Emeet-->
    <!-- span.myClass1.myClass2.myClass3+<tab> -->
    <!-- <span class="myClass1 myClass2 myClass3"></span> -->
    span.yes*4
    <span class="myClass myClass2 myClass">first</span>
    <span class="myClass myClass2 myClass">second</span>
    <span class="myClass myClass2 myClass">third</span>
    <span class="myClass myClass2 myClass">fourth</span>
</body>

</html>
